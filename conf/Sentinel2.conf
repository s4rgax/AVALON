#sezione che definisce le varie operazioni eseguibili dal sistema.
[options]
#indica se creare o meno le immagini neighbour. Se 1, queste vengono create; se 0 no.
neighbourImages = 0
#parametro che indica se effettuare l'aggiunta degli indici (SCL+VEGETATION) e normalizzare i dati (eseguito solo se viene elaborato il vicinato)
addIndexAndNormalize = 0
#indica se creare o meno il dataset di train. Se 1, questo viene creato, ma richiede che le immagini neighbour siano state già create; se 0 no.
createTrainingSet = 0
#indica se creare o meno il dataset di test. Se 1, questo viene creato, ma richiede che le immagini neighbour siano state già create; se 0 no.
createTestSet = 0
# indica se creare i file per testare singolarmente le immagini
createSingleTestSet = 0
#indica se creare o meno un modello CNN. Se 1, questo viene creato, addestrato e salvato, ma richiede che il dataset sia stato già creato; se 0, no.
trainModel = 0
#indica se testare o meno un modello CNN sul testSet. Se 1, questo viene testato, ma richiede che sia il dataset che il modello siano stati già creati; se 0, no.
testModel = 0
# indica se testare e salvare singolarmente le immagini
testSingleImagesModel = 0
# indica se salvare i dati per effettuare poi le spiegazioni delle predizioni
savePredData = 0
# indica se effettuare le spiegazioni delle predizioni
makeAttentionExplanation = 1


#sezione che definisce le impostazioni generali di esecuzione del programma.
[settings]
#dimensione delle immagini neighbour da creare.
size = 5
#indica se creare/usare un trainingSet campionato. Se 1, si crea/usa il trainingSet campionato; se 0, si crea/usa il trainingSet normale.
sampled = 0
sampling_size = 2
#numero dei canali delle immagini che compongono il dataset.
nChannels = 12
#flag per impoostare il layer del pixel attention (e media dei channel, che schifo)
setAttentionLayer = 1
#flag per impoostare il layer del channel attention
setChannelAttentionLayer = 0
#numero delle classi a cui classificare.
nClasses = 2
#numero di tentativi da effettuare per ottimizzare gli iperparametri.
trials = 25
#numero di epoche impiegate durante l'addestramento del modello.
epoches = 30
#numero di epoche senza miglioramento della metrica monitorata che il modello è disposto a sopportare prima di interrompere l'addestramento.
patience = 10
#quantità minimia richiesta per considerare che la metrica monitorata sta migliorando.
minDelta = 0.0001
#dimensione del batch da usare durante il testing di un modello.
batchTest = 64
#parametro che indica se aggiungere o meno i pesi nella loss_function
loss_weight = 0
# parametro che indica come effettuare la fase di ottimizzazione
optimize_by = f1


